<div class="max-w-xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6">Crear Producto</h2>

  <form (ngSubmit)="crear()">

    <label class="font-semibold">Nombre</label>
    <input
      type="text"
      [(ngModel)]="nombre"
      name="nombre"
      class="border p-2 w-full mb-4"
      required
    />

    <label class="font-semibold">Descripción</label>
    <textarea
      [(ngModel)]="descripcion"
      name="descripcion"
      class="border p-2 w-full mb-4"
      required
    ></textarea>

    <label class="font-semibold">Precio</label>
    <input
      type="number"
      [(ngModel)]="precio"
      name="precio"
      class="border p-2 w-full mb-4"
      required
    />

    <label class="font-semibold">Estado</label>
    <select
      [(ngModel)]="estado"
      name="estado"
      class="border p-2 w-full mb-4"
      required
    >
      <option [ngValue]="true">Activo</option>
      <option [ngValue]="false">Inactivo</option>
    </select>

    <label class="font-semibold">Imagen</label>
    <input
      type="file"
      (change)="onFile($event)"
      class="mb-4"
      accept="image/*"
    />

    <select
      [(ngModel)]="categoriaSeleccionadaId"
      name="categoria"
      class="border p-2 w-full mb-4"
      required
    >
      <option [ngValue]="null" disabled>Seleccione una categoría</option>
      <option *ngFor="let c of categorias" [ngValue]="c.idCategoria">
        {{ c.nombre }}
      </option>
    </select>

    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded"
    >
      Crear Producto
    </button>

  </form>
</div>
