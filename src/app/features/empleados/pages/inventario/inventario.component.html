<p-card class="shadow-lg">
  <ng-template pTemplate="header">
    <h2 class="text-xl font-bold text-gray-800">Inventarios</h2>
  </ng-template>

  <!-- Tabla de inventarios -->
  <p-table
    [value]="inventarios"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
    [responsiveLayout]="'scroll'"
    class="mt-4"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID Inventario</th>
        <th>Producto</th>
        <th>Stock Actual</th>
        <th>Stock Mínimo</th>
        <th>Stock Máximo</th>
        <th>Ubicación</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-inventario>
      <tr>
        <td>{{ inventario.idInventario }}</td>
        <td>{{ inventario.producto.nombre }}</td>
        <td>{{ inventario.stockActual }}</td>
        <td>{{ inventario.stockMinimo }}</td>
        <td>{{ inventario.stockMaximo }}</td>
        <td>{{ inventario.ubicacion }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center">No hay inventarios disponibles.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
