<p-card class="shadow-lg max-w-xl mx-auto">
  <ng-template pTemplate="header">
    <h2 class="text-2xl font-bold text-gray-800">Crear Producto</h2>
  </ng-template>

  <form (ngSubmit)="crear()" class="space-y-4">
    <!-- Nombre -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input
        pInputText
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        class="p-inputtext w-full"
        placeholder="Ingrese el nombre del producto"
        required
      />
    </div>

    <!-- Descripción -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
      <textarea
        [(ngModel)]="descripcion"
        name="descripcion"
        class="p-inputtextarea w-full"
        placeholder="Ingrese una descripción"
        rows="3"
        required
      ></textarea>
    </div>

    <!-- Precio -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
      <input
        pInputText
        type="number"
        [(ngModel)]="precio"
        name="precio"
        class="p-inputtext w-full"
        placeholder="Ingrese el precio"
        required
      />
    </div>

    <!-- Estado -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
      <p-select
        [(ngModel)]="estado"
        name="estado"
        [options]="[
          { label: 'Activo', value: true },
          { label: 'Inactivo', value: false }
        ]"
        placeholder="Seleccione el estado"
        class="w-full"
        required
      ></p-select>
    </div>

    <!-- Imagen -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Imagen</label>
      <input
        type="file"
        (change)="onFile($event)"
        class="p-inputtext w-full"
        accept="image/*"
      />
    </div>

    <!-- Categoría -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
      <p-select
        [(ngModel)]="categoriaSeleccionadaId"
        name="categoria"
        [options]="categoriasDropdown"
        placeholder="Seleccione una categoría"
        class="w-full"
        required
      ></p-select>
    </div>

    <!-- Botón Crear -->
    <div class="text-right">
      <button
        pButton
        type="submit"
        class="p-button p-button-success w-full"
      >
        Crear Producto
      </button>
    </div>
  </form>
</p-card>
