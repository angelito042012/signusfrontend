<p-card class="shadow-lg">
  <ng-template pTemplate="header">
    <h2 class="text-xl font-bold text-gray-800">Métodos de Pago</h2>
  </ng-template>

  <p-table [value]="metodosPago" [loading]="loading" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'" class="mt-4">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-metodo>
      <tr>
        <td>{{ metodo.idMetodoPago }}</td>
        <td>{{ metodo.nombre }}</td>
        <td>{{ metodo.descripcion }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3" class="text-center">No hay métodos de pago disponibles.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
