<h2 class="text-2xl font-bold mb-4">Listado de Clientes</h2>

<p-table [value]="clientes" [loading]="loading" [paginator]="true" [rows]="10" class="shadow-md rounded-lg" dataKey="idCliente">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Tel√©fono</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-cliente>
    <tr>
      <td>{{ cliente.idCliente }}</td>
      <td>{{ cliente.nombres + ' ' + cliente.apellidos }}</td>
      <td>{{ cliente.usuarioCliente?.email }}</td>
      <td>{{ cliente.telefono ?? 'N/A' }}</td>
    </tr>
  </ng-template>
</p-table>
