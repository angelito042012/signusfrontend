<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">

    <h2 class="text-2xl font-bold mb-6 text-center">
      Login Administrador
    </h2>

    <form (ngSubmit)="login()">

      <label class="block mb-2">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="border p-2 w-full mb-4 rounded"
      />

      <label class="block mb-2">Contrase√±a</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="border p-2 w-full mb-4 rounded"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
        [disabled]="loading"
      >
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <p *ngIf="errorMsg" class="text-red-500 text-center mt-4">
        {{ errorMsg }}
      </p>
    </form>

    <a routerLink="/sistema/login" class="block text-center mt-6 text-blue-600 hover:underline">
      Volver al login de empleados
    </a>

  </div>
</div>
