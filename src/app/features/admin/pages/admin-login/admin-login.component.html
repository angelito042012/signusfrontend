<div class="flex items-center gap-4 justify-center mt-32 mb-8 cursor-pointer" routerLink="/">
  <i class="pi pi-home text-4xl text-green-600"></i>
  <h1 class="text-3xl font-extrabold text-gray-800">SIGNUS</h1>
</div>

<div class="max-w-md mx-auto flex items-center justify-center bg-gray-100">
  <p-card class="w-full max-w-md shadow-lg">
    <ng-template pTemplate="header">
      <h2 class="text-2xl font-bold text-center text-gray-800 mt-4">Login Administrador</h2>
    </ng-template>

    <form (ngSubmit)="login()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          pInputText
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full"
          placeholder="Ingrese su email"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
        <input
          pInputText
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full"
          placeholder="Ingrese su contraseña"
        />
      </div>

      <!-- Botón de ingreso -->
      <button
        pButton
        type="submit"
        label="{{ loading ? 'Ingresando...' : 'Ingresar' }}"
        class="w-full p-button-info"
        [disabled]="loading"
      ></button>

      <!-- Mensaje de error -->
      <p *ngIf="errorMsg" class="text-red-500 text-center mt-4">
        {{ errorMsg }}
      </p>
    </form>

    <ng-template pTemplate="footer">
      <a
        routerLink="/sistema/login"
        class="block text-center text-green-700 hover:underline mt-4"
      >
        Iniciar sesión como empleado
      </a>
    </ng-template>
  </p-card>
</div>
