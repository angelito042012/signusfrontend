<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

    <div
        *ngFor="let p of productos"
        class="bg-white shadow-md p-4 rounded-lg">

        <img [src]= "p.imagen" class="w-full h-40 object-cover rounded-lg mb-2">

        <h3 class="font-bold text-lg">{{ p.nombre }}</h3>
        <p class="text-gray-600 text-sm">{{ p.descripcion }}</p>

        <p class="text-blue-600 font-bold mt-2 text-lg">S/. {{ p.precio }}</p>

        <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 w-full">
            Agregar al carrito
        </button>

    </div>

</div>
