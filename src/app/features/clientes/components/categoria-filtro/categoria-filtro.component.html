<div class="bg-white p-4 rounded-lg shadow-md">
  <h3 class="font-bold text-lg mb-4 text-gray-800">Categorías</h3>

  <!-- Botón para "Todas las categorías" -->
  <button
    class="block w-full text-left py-2 px-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-600 transition-colors hover:cursor-pointer"
    [ngClass]="{ 'bg-blue-500 text-white': !categoriaSeleccionadaId }"
    (click)="seleccionarCategoria(null)"
  >
    Todas
  </button>

  <!-- Botones para cada categoría -->
  <button
    *ngFor="let cat of categorias"
    class="block w-full text-left py-2 px-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-600 transition-colors hover:cursor-pointer mt-2"
    [ngClass]="{ 'bg-blue-500 text-white': categoriaSeleccionadaId === cat.idCategoria }"
    (click)="seleccionarCategoria(cat.idCategoria)"
  >
    {{ cat.nombre }}
  </button>
</div>
