<p-toast></p-toast>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">

  <p-card *ngFor="let p of productos" class="shadow-lg cursor-pointer" [routerLink]="['/producto', p.idProducto]">

    <ng-template #header>
      <img [src]="p.imagen" class="w-full h-48 object-cover rounded">
    </ng-template>

    <h2 class="text-lg font-semibold">{{ p.nombre }}</h2>

    <p class="text-gray-600 h-16 overflow-hidden">
      {{ p.descripcion }}
    </p>

    <h3 class="text-green-600 font-bold text-xl mt-2">S/. {{ p.precio }}</h3>

    <ng-template #footer>
      <button
        pButton
        label="Agregar al carrito"
        icon="pi pi-shopping-cart"
        class="w-full"

        (click)="agregarAlCarrito(p.idProducto); $event.stopPropagation()"
      ></button>
    </ng-template>



  </p-card>

</div>
